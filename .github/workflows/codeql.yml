name: CodeQL

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    branches: [ "master" ]

jobs:
  analyze:
    # Run inside tarantool/tarantool on workflow dispatch or pull request
    # if the 'notest' label is not set.
    if: github.repository == 'tarantool/tarantool' &&
        ( github.event_name != 'pull_request' ||
          ( github.event_name == 'pull_request' &&
            !contains(github.event.pull_request.labels.*.name, 'notest') ) )

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    runs-on: ubuntu-20.04-self-hosted

    steps:
    - name: Prepare checkout
      uses: tarantool/actions/prepare-checkout@ylobankov/improve-prepare-checkout

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Setup env
      uses: ./.github/actions/environment

    - name: Install deps
      uses: ./.github/actions/install-deps-debian

    - name: Build
      run: make -f .test.mk build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
